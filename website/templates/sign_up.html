<body>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />

  <div class="login-card">
    <h2>Welcome</h2>
    <div>
      <img
        src="https://img.icons8.com/dotty/80/spiral-bound-booklet.png"
        alt="spiral-bound-booklet"
      />
    </div>
    <form method="POST">
      <div class="mb-4 text-start">
        <label for="email" class="form-label"></label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="mb-4 text-start">
        <label for="firstName"></label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="First Name"
        />
      </div>
      <div class="mb-4 text-start">
        <label for="password1"></label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Password"
        />
      </div>
      <div class="mb-4 text-start position-relative">
        <label for="password2" class="form-label"></label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm Password"
        />
        <span class="position-absolute end-0 top-50 translate-middle-y me-3">
        </span>
      </div>
      <button type="submit" class="btn btn-gradient w-100">SIGN UP</button>
    </form>
    <div class="bottom-text mt-3">Back to <a href="/login">Login</a></div>
  </div>
</body>

{% endblock %}
